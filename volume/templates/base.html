{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <!--  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> -->
    {% block head%}
    {% endblock head%}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/now-ui-kit.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}" />
    <script defer src="{% static 'js/all.js' %}"></script>
    <title>{% block title%}Workout Tracking by Fitness Algeria{% endblock title%}</title>
  </head>
  <body>
    {% if user.is_authenticated %}
    {% include 'navbar.html' %}
    {% endif %}
    <div class="page-header" filter-color="orange">
      <div class="page-header-image" style="background-image:url(/static/img/a4.jpg)">
        
      </div>
    {% block content%}
    {% endblock content%}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" ></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    {% block js %}
    {% endblock js %}
  </body>
</html>
